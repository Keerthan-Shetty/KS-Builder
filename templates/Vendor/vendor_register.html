<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable= no">
    <meta name="author" content="Keerthanshetty">
    <title>KS-BUILDER</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo2.png' %}">
    <link rel="stylesheet" href="{% static 'Vendor/vendor_register.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form">
                <a href="/vendor_login/"><button class="exit fw-bold rounded-circle px-2 py-1 bg-transparent border-0 text-danger fs-3 ">X</button></a>
                <form method="post">
                    {% csrf_token %}
                    <h3 class="text-center pt-4">Vendor Register</h3>
                    <br>
                    <div class="form-input">
                        <input type="text" name="vendor_name" placeholder="YOUR NAME" required>
                        <br><br>
                        <input type="email" name="vendor_email" placeholder="YOUR EMAIL" required>
                        <br><br>
                        <input type="text" name="vendor_company" placeholder="YOUR COMPANY" required>
                        <br><br>
                        <input type="tel" name="vendor_tel" placeholder="YOUR PHONE NUMBER" required>
                        <br><br>
                        <div class="password">
                            <input type="password" name="vendor_password" id="password" placeholder="YOUR Password" required>
                            <span class="icon"><i class="fa-regular fa-eye-slash" onclick="showPassword()"></i></span>
                        </div>
                    </div>
                    <br>
                    <p class="text-center text-white">Already have an account? please <span><a href="/vendor_login/">login</a></span></p>
                    <div class="text-center">
                        <button type="submit"
                            class=" px-3 py-2 border-0 text-light bg-primary rounded-pill ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
