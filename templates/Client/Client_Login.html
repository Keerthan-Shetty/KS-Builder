<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable= no">
    <meta name="author" content="Keerthanshetty">
    <title>KS-BUILDER</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo2.png' %}">
    <link rel="stylesheet" href="{% static 'Client/client.css' %}" type="text/css">
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../"><img src="{% static 'assets/logo2.png' %}" alt="logo"> </a>
                <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
                    type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent " aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../">Return To Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- login page -->

    <div class="main d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center rounded-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="cartoon">
                        <img src="{% static 'assets/carto1.png' %}" alt="cartoon" width="100%">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form ">
                        <form method="post">
                            {% csrf_token %}
                            <h3 class="text-center">Client Login</h3>
                            <div class="form-section mt-5 ">
                                <input class="rounded-3" type="text" name="username" placeholder="USERNAME" required><br><br>
                                <div class="password1">
                                    <input class="rounded-3" type="password" name="password" id="password" placeholder="PASSWORD" required>
                                    <span class="icon1 "><i class="fa-regular fa-eye-slash" onclick="showPassword()"></i></span>
                                </div><br>
                                <p class="text-danger d-flex justify-content-end"><a href="/client_forget_password/">Forgot Password....</a></p>
                                <div class="text-center">
                                    <a href=""><button class="button bg-primary rounded-pill" type="submit">Login</button></a>
                                </div>
                            </div>
                            <hr>
                            <h6 class="text-center">Don't have an account?, please create an account first.</h6>
                            <div class="text-center">
                                <a href="/client_register/"><button class="button1 rounded-pill" type="button">Create An Account</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
