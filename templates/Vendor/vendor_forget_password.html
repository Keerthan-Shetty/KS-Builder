<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable= no">
    <meta name="author" content="Keerthanshetty">
    <title>KS-BUILDER</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo2.png' %}">
    <link rel="stylesheet" href="{% static 'Vendor/forget_password.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="form-section">
            <div class="form">
                <a href="/vendor_login/"><button
                        class="exit fw-bold rounded-circle px-3 py-1 bg-transparent fs-4 text-danger">X</button></a>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="username_form" value="1">
                    <h3 class="text-center pt-4">Vendor Register</h3>
                    <br>
                    <div class="form-input">
                        <table>
                            <tr>
                                <td><label for="name">Username</label></td>
                                <td class="part"><input type="email" id="name" name="username" placeholder="USERNAME" required></td>
                            </tr>
                        </table>

                        <div class="text-center">
                            <a href=""><button class="border-0 bg-primary text-white px-4 py-2 rounded-pill"
                                    type="submit">Submit</button></a>
                        </div>
                    </div>
                </form>
                  </div>
                 {% if data %}
            <div class="form1 d-flex justify-content-center align-items-center">
                <a href="/vendor_forget_password/"><button
                        class="exit fw-bold rounded-circle px-2 py-1 bg-transparent fs-5 text-danger">X</button></a>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="password_form" value="1">
                        <h3 class="text-center text-secondary">Password Change</h3>
                        <br>
                        <div class="form-input">
                            <table>
                                <tr>
                                    <td><label for="email">Username</label></td>
                                    <td class="part"><input type="text" id="email" name="username" value="{{data.Username}}" readonly></td>
                                </tr>
                                <tr>
                                    <td><label for="password">New Password</label></td>
                                    <td class="part">
                                        <div class="password">
                                            <input type="password" name="vendor_password" id="password" placeholder="YOUR Password" required>
                                            <span class="icon"><i class="fa-regular fa-eye-slash" onclick="showPassword()"></i></span>
                                        </div></td>
                                </tr>
                            </table>
                            <br>
                            <div class="text-center">
                                <a href=""><button class="border-0 bg-primary text-white px-4 py-2 rounded-pill"
                                        type="submit">Submit</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            {% endif %}
            </div>

        </div>
    </div>
</body>
</html>
